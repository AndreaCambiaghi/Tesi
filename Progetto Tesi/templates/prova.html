<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Pre-pagina</title>
</head>
<body>
  <section class="hero is-fullheight is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered has-text-white">
          Benvenuto nella pre-pagina!
        </h1>
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
              <form>
                <div class="field">
                  <label class="label">Nome</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Inserisci il tuo nome">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="Inserisci la tua email">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-fullwidth is-primary">Carica pagina originale</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
